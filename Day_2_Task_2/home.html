<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Website</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f4f9;
        }
        .welcome-section {
            padding: 50px 0;
            text-align: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">MySite</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- HOME SECTION -->
    <section id="home" class="welcome-section">
        <h1>Welcome to the Homepage </h1>
        <p>You have successfully logged in.</p>
    </section>

    <!-- SUCCESS MESSAGE (Hidden initially) -->
    <div id="successMessage" class="alert alert-success text-center w-50 mx-auto d-none">
        Successfully Registered!
    </div>

    <!-- REGISTRATION SECTION -->
    <section id="register" class="container mb-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h3 class="text-center mb-3">Registration Form</h3>

            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Create Password</label>
                    <input type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to show success message -->
    <script>
        const form = document.getElementById("registrationForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();  // prevents page refresh

            successMessage.classList.remove("d-none");  // show message

            form.reset(); // clear input fields

            // auto-scroll to success message
            successMessage.scrollIntoView({ behavior: "smooth" });
        });
    </script>

</body>
</html>
